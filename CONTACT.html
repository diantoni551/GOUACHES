<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOUACHE: Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            background-color: #555;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #666;
        }
        main {
            padding: 1rem;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .contact-info a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 2rem;
        }
        .contact-form label {
            margin-bottom: 0.5rem;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            padding: 0.75rem;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>GOUACHE</h1>
        <h2>Your Buddy Bag</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>You can reach us at:</p>
            <p>Email: <a href="mailto:connectwithus@gouache.com">info@gouache.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GOUACHE: Your Buddy Bag</p>
    </footer>
</body>
</html>
